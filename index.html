<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- font book -->

    <!-- Google Kanit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>My Little Calculator</title>

</head>
<body class="theme-default">
    


    <div class="calculator-container theme-default">
        <div class="main-title">My Little Calculator</div>
            <div class="screen">0</div> <!-- screen element -->
 

            <br/>
            <div class="calculator-buttons">
                <button id="clear" class="function" onclick="clearAll()">AC</button> <!-- clears the input field -->
                <button id="brackets" class="function">( )</button> 
                <button id="percentage" class="function">%</button>
                <button id="division" class="operator">รท</button>

                <button id="seven" class="numeral">7</button>
                <button id="eight" class="numeral">8</button>
                <button id="nine" class="numeral">9</button>
                <button id="muiltiplication" class="operator">x</button>

                <button id="four" class="numeral">4</button>
                <button id="five" class="numeral">5</button>
                <button id="six" class="numeral">6</button>
                <button id="subtraction" class="operator">-</button>

                <button id="one" class="numeral">1</button>
                <button id="two" class="numeral">2</button>
                <button id="three" class="numeral">3</button>
                <button id="addition" class="operator">+</button>

                <button id="zero" class="numeral">0</button>
                <button id="decimal" class="numeral">.</button>
                <button id="delete" class="function">D</button>
                <button id="equals" class="calculate">=</button>

                <button id="menu" class="menu">...</button>

                <div class="theme-menu hidden">
                    <div class="title">Theme</div>
                    <button class="theme-option" data-theme="default">Default</button>
                    <button class="theme-option" data-theme="twilight">Twilight Sparkle</button>
                    <button class="theme-option" data-theme="pinkiepie">Pinkie Pie</button>
                    <button class="theme-option" data-theme="applejack">Applejack</button>
                    <button class="theme-option" data-theme="rainbowdash">Rainbow Dash</button>
                    <button class="theme-option" data-theme="rarity">Rarity</button>
                    <button class="theme-option" data-theme="fluttershy">Fluttershy</button>
                </div>



            </div>

    
    </div>



    <script src="js/calculator.js"></script>

</body>
</html>
